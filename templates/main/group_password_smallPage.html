<head>
 <meta charset="UTF-8">
 <title>Group Password</title>
</head>
<body>
{% csrf_token %}
<h2>{{ group_name }}</h2>

<form method="post">
    {% csrf_token %}
    {{ form.password }}
    <input type="submit" value="提交">

</form>
<script>
    {% if messages%}
        {% for msg in messages %}
            alert('{{ msg.message }}');
        {% endfor %}
    {% endif %}
</script>
</body>
